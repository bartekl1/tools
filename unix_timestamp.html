<body class="px-3 pt-2">
    <div class="top-bar">
        <div class="float-start top-bar-buttons">
            <button class="top-bar-button" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <a class="top-bar-button" href="/tools/">
                <i class="bi bi-house"></i>
            </a>
        </div>
        <div class="input-group top-bar-search-group">
            <span class="input-group-text top-bar-search-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control top-bar-search" placeholder="Search">
        </div>
    </div>

    <h1 class="text-light-emphasis h2 text-center">
        <a href="/tools/" class="home-link">
            <span text-id="0">Tools</span>
            <i class="bi bi-tools"></i>
        </a>
    </h1>

    <h2 class="h3">
        <i class="bi bi-clock"></i>
        <span>Unix timestamp</span>
    </h2>

    <div id="tool-page">
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="utc" name="time-type" value="utc" checked>
                <label class="form-check-label" for="utc">UTC</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="local" name="time-type" value="local">
                <label class="form-check-label" for="local">Local</label>
            </div>
        </div>

        <div class="form-label h3" text-id="65">Current timestamp</div>
        <div class="mb-2">
            <div class="input-group">
                <input type="number" class="form-control" id="current-timestamp" readonly>
                <button class="btn btn-outline-primary copy">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>

        <div class="form-label h3" text-id="66">Converter</div>
        <div class="mb-2">
            <label for="timestamp" class="form-label h4" text-id="67">Timestamp</label>
            <div class="input-group">
                <input type="number" class="form-control" id="timestamp">
                <button class="btn btn-outline-primary copy">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>

            <label for="date" class="form-label h4" text-id="68">Date</label>
            <div class="input-group">
                <input type="datetime-local" class="form-control" id="date" step="1">
                <button class="btn btn-outline-primary copy">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/tools/js/topbar.js"></script>
    <script src="/tools/js/theme.js"></script>
    <script src="/tools/js/translate.js"></script>
    <script src="/tools/js/error.js"></script>
    
    <script src="/tools/js/modules/bootstrap.bundle.min.js"></script>
    
    <script src="/tools/js/unix_timestamp.js"></script>

    <script>
        var reg;

        if ('serviceWorker' in navigator) {
            // Wait for the 'load' event to not block other work
            window.addEventListener('load', async () => {
                // Try to register the service worker.
                try {
                    reg = await navigator.serviceWorker.register('/tools/sw.js');
                    console.log('Service worker registered! ðŸ˜Ž', reg);
