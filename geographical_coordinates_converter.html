<body class="px-3 pt-2">
    <div class="top-bar">
        <div class="float-start top-bar-buttons">
            <button class="top-bar-button" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>

        </div>
        <div class="input-group top-bar-search-group">

            <input type="text" class="form-control top-bar-search" placeholder="Search">

    <div class="text-light-emphasis h2 text-center">

    <div class="h3">
        <i class="bi bi-globe-europe-africa"></i>
        <span text-id="223">Geographical coordinates converter</span>
    </div>

    <div id="tool-page">
        <div class="mb-2">
            <div class="h4" text-id="224">Decimal</div>

            <div class="mt-2">
                <label class="form-label" for="latitude-decimal" text-id="33">Latitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="latitude-decimal" min="-90" max="90" step="any">
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-2">
                <label class="form-label" for="longitude-decimal" text-id="34">Longitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="longitude-decimal" min="-180" max="180" step="any">
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="coords-decimal" readonly>
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="mb-2">
            <div class="h4" text-id="225">Degrees, minutes, seconds</div>

            <div class="mt-2">
                <label class="form-label" text-id="33">Latitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="latitude-degrees" min="0" max="90" step="1">
                    <span class="input-group-text">Â°</span>
                    <input type="number" class="form-control" id="latitude-minutes" min="0" max="59" step="1">
                    <span class="input-group-text">'</span>
                    <input type="number" class="form-control" id="latitude-seconds" min="0" max="59" step="any">
                    <span class="input-group-text">"</span>
                    <select id="latitude-direction" class="form-select">
                        <option value="n">N</option>
                        <option value="s">S</option>
                    </select>
                    <button class="btn btn-outline-primary copy-latitude">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-2">
                <label class="form-label" text-id="34">Longitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="longitude-degrees" min="0" max="90" step="1">
                    <span class="input-group-text">Â°</span>
                    <input type="number" class="form-control" id="longitude-minutes" min="0" max="59" step="1">
                    <span class="input-group-text">'</span>
                    <input type="number" class="form-control" id="longitude-seconds" min="0" max="59" step="any">
                    <span class="input-group-text">"</span>
                    <select id="longitude-direction" class="form-select">
                        <option value="e">E</option>
                        <option value="w">W</option>
                    </select>
                    <button class="btn btn-outline-primary copy-longitude">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="coords-degrees" readonly>
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
