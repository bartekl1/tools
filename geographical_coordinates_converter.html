<body class="px-3 pt-2">
    <div class="top-bar">
        <div class="float-start top-bar-buttons">
            <button class="top-bar-button" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <a class="top-bar-button" href="/tools/">
                <i class="bi bi-house"></i>
            </a>
            <button class="top-bar-button" id="top-bar-share">
                <i class="bi bi-share-fill"></i>
            </button>
        </div>
        <div class="input-group top-bar-search-group">
            <span class="input-group-text top-bar-search-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control top-bar-search" placeholder="Search">
        </div>
    </div>

    <h1 class="text-light-emphasis h2 text-center">
        <a href="/tools/" class="home-link">
            <span text-id="0">Tools</span>
            <i class="bi bi-tools"></i>
        </a>
    </h1>

    <h2 class="h3">
        <i class="bi bi-globe-europe-africa"></i>
        <span text-id="223">Geographical coordinates converter</span>
    </h2>

    <div id="tool-page">
        <div class="mb-2">
            <div class="h4" text-id="224">Decimal</div>

            <div class="mt-2">
                <label class="form-label" for="latitude-decimal" text-id="33">Latitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="latitude-decimal" min="-90" max="90" step="any">
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-2">
                <label class="form-label" for="longitude-decimal" text-id="34">Longitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="longitude-decimal" min="-180" max="180" step="any">
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="coords-decimal" readonly>
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="mb-2">
            <div class="h4" text-id="225">Degrees, minutes, seconds</div>

            <div class="mt-2">
                <label class="form-label" text-id="33">Latitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="latitude-degrees" min="0" max="90" step="1">
                    <span class="input-group-text">°</span>
                    <input type="number" class="form-control" id="latitude-minutes" min="0" max="59" step="1">
                    <span class="input-group-text">'</span>
                    <input type="number" class="form-control" id="latitude-seconds" min="0" max="59" step="any">
                    <span class="input-group-text">"</span>
                    <select id="latitude-direction" class="form-select">
                        <option value="n">N</option>
                        <option value="s">S</option>
                    </select>
                    <button class="btn btn-outline-primary copy-latitude">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-2">
                <label class="form-label" text-id="34">Longitude</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="longitude-degrees" min="0" max="90" step="1">
                    <span class="input-group-text">°</span>
                    <input type="number" class="form-control" id="longitude-minutes" min="0" max="59" step="1">
                    <span class="input-group-text">'</span>
                    <input type="number" class="form-control" id="longitude-seconds" min="0" max="59" step="any">
                    <span class="input-group-text">"</span>
                    <select id="longitude-direction" class="form-select">
                        <option value="e">E</option>
                        <option value="w">W</option>
                    </select>
                    <button class="btn btn-outline-primary copy-longitude">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="coords-degrees" readonly>
                    <button class="btn btn-outline-primary copy">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center position-fixed bottom-0 end-0 m-2" id="theme-button" type="button" data-bs-toggle="dropdown" data-bs-target="theme-dropdown">
        
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" id="theme-dropdown">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center theme-button" theme-value="auto">
                <i class="bi bi-circle-half me-2 opacity-75"></i>
                Auto
                <i class="bi bi-check2 ms-auto d-none"></i>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center theme-button" theme-value="light">
                <i class="bi bi-sun-fill me-2 opacity-75"></i>
                <span text-id="248">Light</span>
                <i class="bi bi-check2 ms-auto d-none"></i>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center theme-button" theme-value="dark">
                <i class="bi bi-moon-stars-fill me-2 opacity-75"></i>
                <span text-id="249">Dark</span>
                <i class="bi bi-check2 ms-auto d-none"></i>
            </button>
        </li>
    </ul>

    <div id="cookies-info" class="d-flex d-none position-fixed bottom-0 start-0 w-100 bg-body-secondary px-3 py-1">
        <div class="cookie-icon">
            <i class="bi bi-cookie"></i>
        </div>
        <div class="fs-5 ms-3 my-3">
            <div text-id="255">Website uses cookies for statistical purposes.</div>
            <!-- <div text-id="256">If you do not agree to their use, withdraw the website's permission to use them in your browser settings or use the tracking script blocker.</div> -->
        </div>
        <button type="button" class="btn-close my-3 me-1 m-auto" id="accept-cookies"></button>
    </div>

    <script>
        if (localStorage.getItem('cookies-accepted') !== 'true') {
            document.querySelector('#cookies-info').classList.remove('d-none');
        }

        document.querySelector('#accept-cookies').addEventListener('click', () => {
            document.querySelector('#cookies-info').classList.add('d-none');
            localStorage.setItem('cookies-accepted', 'true');
        })
    </script>

    <script src="/tools/js/topbar.js"></script>
    <script src="/tools/js/translate.js"></script>
    <script src="/tools/js/error.js"></script>
    
    <script src="/tools/js/modules/bootstrap.bundle.min.js"></script>
    
    <script src="/tools/js/geographical_coordinates_converter.js"></script>

    <script>
        var reg;
        // Register the service worker
        if ('serviceWorker' in navigator) {
            // Wait for the 'load' event to not block other work
            window.addEventListener('load', async () => {
                // Try to register the service worker.
                try {
                    reg = await navigator.serviceWorker.register('/tools/sw.js');
                    console.log('Service worker registered! 😎', reg);
                } catch (err) {
                    console.log('😥 Service worker registration failed: ', err);
                }
            });
        }
    </script>
