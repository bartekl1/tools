<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tools</title>

    <meta name="description" content="Tools">
    <meta name="keywords" content="Tools">
    <meta name="author" content="Bartek L">

    <link rel="stylesheet" href="/tools/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" integrity="sha384-fFxL8wXRpg9gVqGpY+URMtLr3fLL0WBbo4NBQ+IWwMDYjIjI5VQ46XlJm5+BUlXJ" crossorigin="anonymous">

    <link rel="manifest" href="/tools/manifest.json">

    <link rel="shortcut icon" href="/tools/img/icons/elephant.ico">
    <link rel="apple-touch-icon" href="/tools/img/icons/elephant.png">

    <!-- Standard browsers -->
    <meta name="theme-color" content="#0d6efd"/>
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0d6efd">
</head>
<body class="px-3 pt-2">
    <div class="text-light-emphasis h2 text-center">
        <span text-id="0">Tools</span>
        <i class="bi bi-tools"></i>
    </div>

    <div class="mb-2">
        <div class="search-div">
            <div class="input-group search">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search" id="search">
            </div>
        </div>
        <div class="info-div">
            <a href="/tools/info.html" class="btn btn-secondary btn-sm">
                <i class="bi bi-info-circle"></i>
                <span text-id="5">Information</span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>

    <div id="offline" class="alert alert-warning p-0 ps-2 d-none">
        <div class="float-start fs-1">
            <i class="bi bi-wifi-off"></i>
        </div>
        <div class="float-start ps-3 py-3">
            <span text-id="16">You are offline. Some tools will not be available.</span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div id="tools">
        <div class="tools-group blue">
            <div class="h3">
                <i class="bi bi-calculator-fill"></i>
                <span text-id="6">Mathematical</span>
            </div>

            <div class="tools">
                <a href="/tools/calculator.html" class="tool">
                    <div class="tool-body">
                        <div class="tool-icon-div">
                            <i class="bi bi-calculator-fill tool-icon"></i>
                        </div>
                        <div class="tool-name">
                            <span class="tool-name-text" text-id="7">Calculator</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>

                <a href="/tools/unit_conventer.html" class="tool">
                    <div class="tool-body">
                        <div class="tool-icon-div">
                            <i class="bi bi-arrow-repeat tool-icon"></i>
                        </div>
                        <div class="tool-name">
                            <span class="tool-name-text" text-id="8">Unit converter</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>

                <a href="/tools/number_system_converter.html" class="tool">
                    <div class="tool-body">
                        <div class="tool-icon-div">
                            <i class="bi bi-123 tool-icon"></i>
                        </div>
                        <div class="tool-name">
                            <span class="tool-name-text" text-id="9">Number system converter</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>

                <a href="/tools/roman_numeral_converter.html" class="tool">
                    <div class="tool-body">
                        <div class="tool-icon-div">
                            <i class="bi bi-bank tool-icon"></i>
                        </div>
                        <div class="tool-name">
                            <span class="tool-name-text" text-id="10">Roman numeral converter</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="tools-group green">
            <div class="h3">
                <i class="bi bi-code-slash"></i>
                <span text-id="11">IT</span>
            </div>

            <div class="tools">
                <a href="/tools/http.html" class="tool dont-works-offline">
                    <div class="tool-body">
                        <div class="tool-icon-div">
                            <i class="bi bi-wifi tool-icon"></i>
                        </div>
                        <div class="tool-name">
                            <span class="tool-name-text" text-id="12">HTTP (REST) client</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>

                <a href="/tools/ip.html" class="tool dont-works-offline">
                    <div class="tool-body">
                        <div class="tool-icon-div">
                            <i class="bi bi-globe tool-icon"></i>
                        </div>
                        <div class="tool-name">
                            <span class="tool-name-text">IP</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="/tools/js/theme.js"></script>
    <script src="/tools/js/translate.js"></script>
    <script src="/tools/js/error.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="/tools/js/index.js"></script>

    <script>
        var reg;
        // Register the service worker
        if ('serviceWorker' in navigator) {
            // Wait for the 'load' event to not block other work
            window.addEventListener('load', async () => {
                // Try to register the service worker.
                try {
                    reg = await navigator.serviceWorker.register('/tools/sw.js');
                    console.log('Service worker registered! ðŸ˜Ž', reg);
                } catch (err) {
                    console.log('ðŸ˜¥ Service worker registration failed: ', err);
                }
            });
        }
    </script>
</body>
</html>
